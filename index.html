<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator Walut</title>
</head>

<body class="container">
    <div>
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Kwota w PLN</span>
                        <input class="form__field js-amount" type="number" step="0.01" name="amount" required min="0"
                            placeholder="Wpisz kwotę">
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Waluta</span>
                        <select class="form__field js-currency">
                            <option value="4.69" selected>Euro</option>
                            <option value="4.41">Dolar amerykański</option>
                            <option value="4.74">Frank szwajcarski</option>
                            <option value="5.30">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p>Kurs walut z dnia 28.12.2022</p>
                <p>
                    Kwota po wymianie <strong class="js-result"></strong>
                </p>

            </fieldset>
        </form>
    </div>

</body>

</html>
